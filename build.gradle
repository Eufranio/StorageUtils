buildscript {
    repositories {
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'org.spongepowered.plugin' version '0.9.0'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'io.github.eufranio'
version '2.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.2.0-SNAPSHOT'
    shadow ('com.j256.ormlite:ormlite-jdbc:5.1') { transitive = false }
    shadow ('com.j256.ormlite:ormlite-core:5.1') { transitive = false }
}

configurations {
    shadow.extendsFrom api
}

shadowJar {
    configurations = [project.configurations.shadow]

    classifier = null // Remove '-all' suffix from output file name
    from sourceSets.main.output
}

install.dependsOn shadowJar
